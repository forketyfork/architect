name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      ZIG_GLOBAL_CACHE_DIR: ${{ github.workspace }}/architect/.zig-cache
      ZIG_LOCAL_CACHE_DIR: ${{ github.workspace }}/architect/.zig-cache/local
    steps:
      - uses: actions/checkout@v6
        with:
          path: architect

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Zig package cache
        uses: actions/cache@v5
        with:
          path: architect/.zig-cache
          key: zig-${{ runner.os }}-${{ hashFiles('architect/build.zig.zon') }}
          restore-keys: |
            zig-${{ runner.os }}-

      - name: Cache Nix store
        uses: cachix/cachix-action@v16
        with:
          name: forketyfork
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Prefetch Zig dependencies
        run: |
          for i in 1 2 3; do
            nix develop --command just setup && break
            if [ $i -eq 3 ]; then exit 1; fi
            sleep 5
          done
        working-directory: architect

      - name: Build
        run: |
          for i in 1 2 3; do
            nix develop --command just build && break
            if [ $i -eq 3 ]; then exit 1; fi
            sleep 5
          done
        working-directory: architect

      - name: Test
        run: |
          for i in 1 2 3; do
            nix develop --command just test && break
            if [ $i -eq 3 ]; then exit 1; fi
            sleep 5
          done
        working-directory: architect

      - name: Lint
        run: |
          for i in 1 2 3; do
            nix develop --command just lint && break
            if [ $i -eq 3 ]; then exit 1; fi
            sleep 5
          done
        working-directory: architect
