name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          path: architect

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: cachix/cachix-action@v16
        with:
          name: forketyfork
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Prefetch Zig dependencies
        run: nix develop --command zig fetch --global-cache-dir .zig-cache https://github.com/ghostty-org/ghostty/archive/f705b9f46a4083d8053cfa254898c164af46ff34.tar.gz
        working-directory: architect

      - name: Build
        run: nix develop --command just build
        working-directory: architect

      - name: Test
        run: nix develop --command just test
        working-directory: architect

      - name: Lint
        run: nix develop --command just lint
        working-directory: architect
