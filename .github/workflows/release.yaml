name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          path: architect

      - name: Checkout ghostty dependency
        uses: actions/checkout@v6
        with:
          repository: ghostty-org/ghostty
          path: architect/ghostty

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: cachix/cachix-action@v16
        with:
          name: forketyfork
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build release
        run: nix develop --command zig build -Doptimize=ReleaseFast
        working-directory: architect

      - name: Package release
        run: |
          mkdir -p release
          cp zig-out/bin/architect release/architect
          chmod +x release/architect
          cd release
          tar -czf architect-macos.tar.gz architect
        working-directory: architect

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: architect-macos
          path: architect/release/architect-macos.tar.gz

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: architect/release/architect-macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
